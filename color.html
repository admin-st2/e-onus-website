<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a; /* Metallic Black Color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #42a5f5;
        }

        #countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #fbc02d;
        }

        p {
            color: #ccc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #42a5f5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e88e5;
        }

        /* Copyright Section */
        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 12px;
        }
    </style>
    <title>E-onus - Coming Soon</title>
</head>
<body>
    <div class="container">
        <h1>E-onus</h1>
        <p>Plug into Tomorrow with E-onus: Driving Change, Charging Forward!</p>
        <div id="countdown"></div>
        <form id="subscribe-form">
            <label for="email">Subscribe to be notified:</label>
            <input type="email" id="email" placeholder="YourEmail@example.com" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <!-- Copyright Section -->
    <div class="copyright">
        &copy; 2024 E-onus.com. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the date we're counting down to
            var countDownDate = new Date("Mar 31, 2024 00:00:00").getTime();

            // Update the countdown every 1 second
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";

                // If the countdown is over, display a message
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);

            // Subscribe form submission
            document.getElementById("subscribe-form").addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Thanks for subscribing!");
            });
        });
    </script>
</body>
</html>
