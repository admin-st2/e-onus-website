<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-onus Technologies - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            /* Reliable EV charging station image */
            background: url('https://cdn.pixabay.com/photo/2018/01/31/12/16/architecture-3121009_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for better readability */
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            margin-bottom: 60px; /* Push content up from the bottom */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5em;
            color: #e0e0e0;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        h1:hover {
            color: #a4c8f0;
            transform: scale(1.05);
        }

        p {
            margin-bottom: 1em;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d0d0d0;
            transition: color 0.3s ease;
        }

        p:hover {
            color: #a4c8f0;
        }

        #countdown {
            font-size: 1.5rem;
            margin: 1em 0;
            padding: 0.5em;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #countdown:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        form {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        input, button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #ddd;
        }

        input:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background-color: #5cacee;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #7cb7dd;
            transform: translateY(-3px);
        }

        .validation-error {
            color: #ff867c;
            font-size: 0.9rem;
            height: 20px;
            margin-top: -5px;
        }

        .validation-error:hover {
            color: #ffaba9;
        }

        .copyright {
            color: #ccc;
            font-size: 0.9rem;
            position: fixed; /* Ensures it's always visible at the bottom */
            bottom: 10px;
            width: 100%;
            text-align: center;
            transition: color 0.3s ease;
        }

        .copyright:hover {
            color: #fff;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            #countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-onus Technologies</h1>
        <p>Plug into Tomorrow with E-onus Technologies: Driving Change, Charging Forward!</p>
        <div id="countdown">Loading...</div>
        <form id="subscribe-form">
            <input type="email" id="email" placeholder="Your Email" required>
            <div class="validation-error" id="emailHelp"></div>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="copyright">
        &copy; 2024 E-onus Technologies. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countDownDate = new Date("August 1, 2024 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");
            const emailInput = document.getElementById("email");
            const form = document.getElementById("subscribe-form");
            const emailHelp = document.getElementById("emailHelp");

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s `;

                if (distance < 0) {
                    clearInterval(updateInterval);
                    countdownElement.innerHTML = "EXPIRED";
                }
            }

            const updateInterval = setInterval(updateCountdown, 1000);

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const email = emailInput.value;
                if (email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                    alert("Thanks for subscribing!");
                    emailHelp.textContent = "";
                } else {
                    emailHelp.textContent = "Please enter a valid email address.";
                }
            });
        });
    </script>
</body>
</html>
